{% extends 'base.html' %}

{% block title %}Add Attachment | Bug Tracker{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-paperclip"></i> Add Attachment to Bug #{{ bug.id }}</h4>
                    <p class="mb-0 text-muted">{{ bug.title }}</p>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="file" class="form-label required-field">File</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                            <div class="form-text">
                                Supported formats: Images, documents, logs, etc. Max size: 10MB
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'bugs:bug_detail' bug.id %}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload"></i> Upload Attachment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
