{% extends 'base.html' %}

{% block title %}Create Bug | Bug Tracker{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-bug"></i> Report New Bug</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="title" class="form-label required-field">Bug Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="description" class="form-label required-field">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="6" required
                                      placeholder="Please provide detailed steps to reproduce the bug..."></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="project" class="form-label required-field">Project</label>
                                    <select class="form-select" id="project" name="project" required>
                                        <option value="">Select Project</option>
                                        {% for project in projects %}
                                            <option value="{{ project.id }}" 
                                                    {% if request.GET.project == project.id|stringformat:"s" %}selected{% endif %}>
                                                {{ project.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="project_version" class="form-label">Version</label>
                                    <select class="form-select" id="project_version" name="project_version">
                                        <option value="">Select Version (Optional)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-select" id="priority" name="priority">
                                        <option value="low">Low</option>
                                        <option value="medium" selected>Medium</option>
                                        <option value="high">High</option>
                                        <option value="critical">Critical</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="severity" class="form-label">Severity</label>
                                    <select class="form-select" id="severity" name="severity">
                                        <option value="minor">Minor</option>
                                        <option value="major" selected>Major</option>
                                        <option value="critical">Critical</option>
                                        <option value="blocker">Blocker</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="attachments" class="form-label">Attachments</label>
                            <input type="file" class="form-control" id="attachments" name="attachments" multiple>
                            <div class="form-text">You can select multiple files (screenshots, logs, etc.)</div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'bugs:bug_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Bug
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Load versions when project is selected
document.getElementById('project').addEventListener('change', function() {
    const projectId = this.value;
    const versionSelect = document.getElementById('project_version');
    
    // Clear existing options
    versionSelect.innerHTML = '<option value="">Select Version (Optional)</option>';
    
    if (projectId) {
        // In a real application, you would make an AJAX call to get versions
        // For now, we'll leave it as a placeholder
    }
});
</script>
{% endblock %}
