{% extends 'base.html' %}

{% block title %}Create Version for {{ project.name }} | Bug Tracker{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-plus"></i> Create New Version</h4>
                    <p class="mb-0 text-muted">Project: <strong>{{ project.name }}</strong></p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="version_number" class="form-label">Version Number *</label>
                            <input type="text" class="form-control" id="version_number" name="version_number" 
                                   placeholder="e.g., 1.0.0, v2.1.3" required>
                            <div class="form-text">Enter the version number (e.g., 1.0.0, v2.1.3)</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="release_date" class="form-label">Release Date</label>
                            <input type="date" class="form-control" id="release_date" name="release_date">
                            <div class="form-text">Leave empty to use today's date</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Release Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="4" 
                                      placeholder="Describe what's new in this version..."></textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'projects:version_list' project.id %}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Version
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
