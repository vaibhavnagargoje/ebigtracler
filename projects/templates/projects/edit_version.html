{% extends 'base.html' %}

{% block title %}Edit Version {{ version.version_number }} | Bug Tracker{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-edit"></i> Edit Version</h4>
                    <small class="text-muted">{{ project.name }}</small>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="version_number" class="form-label required-field">Version Number</label>
                            <input type="text" class="form-control" id="version_number" name="version_number" 
                                   value="{{ version.version_number }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="release_date" class="form-label required-field">Release Date</label>
                            <input type="date" class="form-control" id="release_date" name="release_date" 
                                   value="{{ version.release_date|date:'Y-m-d' }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="notes" class="form-label">Release Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="6" 
                                      placeholder="Enter release notes, changelog, or other information...">{{ version.notes }}</textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'projects:version_detail' project.id version.id %}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Version
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
